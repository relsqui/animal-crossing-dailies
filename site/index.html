<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AC Dailies</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <h1>AC Dailies</h1>
    <main>
      <section class="grid-1col">
        <h2>Items</h2>
        <ac-daily
          data-name="Wasps"
          data-key="wasps"
          data-type="number"
          data-max="5"
        ></ac-daily>
        <ac-daily
          data-name="Fossils"
          data-key="fossils"
          data-type="number"
          data-max="4"
        ></ac-daily>
      </section>
    </main>
    <footer>&copy; 2020 <a href="https://mockbrian.com">Brian Mock</a></footer>
    <template id="template-ac-daily-number">
      <label data-name="label"></label>
      <input data-name="current" readonly />
      <span data-name="max"></span>
      <button data-name="decrement">&minus;</button>
      <button data-name="increment">&plus;</button>
    </template>
  </body>
</html>
