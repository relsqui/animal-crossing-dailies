<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AC Dailies</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body class="grid-1col">
    <h1 class="padding">AC Dailies</h1>
    <div class="padding">
      <h2>Last Daily Completed</h2>
      <div data-name="last-updated"></div>
    </div>
    <main class="grid-1col">
      <section class="grid-1col list-container">
        <h2 class="padding">Items</h2>
        <div class="grid-1col section">
          <ac-daily
            data-description="Catch 5 wasps"
            data-key="wasps"
          ></ac-daily>
          <ac-daily
            data-description="Dig up 4 fossils"
            data-key="fossils"
          ></ac-daily>
        </div>
      </section>
    </main>
    <footer class="footer bubble">
      &copy; 2020 <a href="https://mockbrian.com">Brian Mock</a>
      &bullet;
      <a href="https://github.com/wavebeem/animal-crossing-dailies">GitHub</a>
      &bullet;
      <a href="https://twitter.com/wavebeem">Twitter</a>
    </footer>
    <template id="template-ac-daily">
      <label class="daily-content bubble">
        <input type="checkbox" data-name="checkbox" class="checkbox" />
        <span data-name="description" class="description"></span>
      </label>
    </template>
  </body>
</html>
